# Всё, что выделяется мышью сразу идёт в буфер обмена
save_to_clipboard: true

window:
  padding:
# Отступы от самой рамки терминала по x,y.
    x: 10
    y: 10
  dynamic_padding: false
# Под декорациями имеется ввиду вид окна (transparent сделает края невидимыми)
  decorations: full
  opacity: 1

env:
  TERM: xterm-256color


# -----------------------------------------------------------------------------
# -- Вставка, копирование <C-V,C>; прерывание процесса <C-S-c>
# -----------------------------------------------------------------------------
key_bindings:
  - {key: V, mods: Control, action: Paste}
  - {key: C, mods: Control, action: Copy}
  - {key: C, mods: Control|Shift, chars: "\x03"}
  - {key: K, mods: Control|Shift, action: ScrollPageUp}
  - {key: J, mods: Control|Shift, action: ScrollPageDown}
  - {key: Space, mode: Vi|~Search, action: ScrollHalfPageDown}
  - {key: Space, mods: Control, mode: Vi|~Search, action: ScrollHalfPageUp}


# -----------------------------------------------------------------------------
# -- Прокрутка
# -----------------------------------------------------------------------------
scrolling:
  history: 10000
  multiplier: 3 # Сколько строк пропускается за один сдвиг колёсика мыши
  faux_multiplier: 3
  auto_scroll: true # При появлении новой строки в терминале, он прокручивается вниз



# -----------------------------------------------------------------------------
# -- Настройка шрифтов
# -----------------------------------------------------------------------------
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Extra Bold"
  italic:
    family: "JetBrains Mono Nerd Font"
    style: "Italic"

  size: 9.5 # Размер шрифта

  AppleFontSmoothing: true # для экранов с высоким dpi

#Отступы у шрифта
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  # Печатать жирный текст яркими шрифтами
  draw_bold_text_with_bright_colors: true


