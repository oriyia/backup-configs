# Всё, что выделяется мышью сразу идёт в буфер обмена
save_to_clipboard: true

window:
  padding:
# Отступы от самой рамки терминала по x,y.
    x: 10
    y: 10
  dynamic_padding: false
# Под декорациями имеется ввиду вид окна (transparent сделает края невидимыми)
  decorations: full
  opacity: 1



# -----------------------------------------------------------------------------
# -- Вставка, копирование ctrl+V, C
# -----------------------------------------------------------------------------
key_bindings:
  - {key: V, mods: Control, action: Paste}
  - {key: C, mods: Control, action: Copy}



# -----------------------------------------------------------------------------
# -- Прокрутка
# -----------------------------------------------------------------------------
scrolling:
  history: 10000
  multiplier: 3 # Сколько строк пропускается за один сдвиг колёсика мыши
  faux_multiplier: 3
  auto_scroll: true # При появлении новой строки в терминале, он прокручивается вниз



# -----------------------------------------------------------------------------
# -- Настройка шрифтов
# -----------------------------------------------------------------------------
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Extra Bold"
  italic:
    family: "JetBrains Mono Nerd Font"
    style: "Italic"

  size: 10.0 # Размер шрифта

  AppleFontSmoothing: true # для экранов с высоким dpi

#Отступы у шрифта
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  # Печатать жирный текст яркими шрифтами
  draw_bold_text_with_bright_colors: true



# -----------------------------------------------------------------------------
# -- Темы
# -----------------------------------------------------------------------------
# Темы были взяты отсюда https://github.com/eendroroy/alacritty-theme
colors:
  primary:
    background: '#1f2329'
    foreground: '#959EAC'

    bright_foreground: '#B3BDD1'
    dim_foreground: '#eff0f1'
    bright_foreground: '#ffffff'
    dim_background: '#31363b'
    bright_background: '#000000'
  cursor:
    text: '#1f2329'
    cursor: '#959EAC'
  vi_mode_cursor:
    text: '#44475a'
    cursor: '#50fa7b'
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: '#f1fa8c'
    background: '#282a36'
  selection:
    foreground: '#758DB6'
    background: '#2D343E'

  normal:
    black:   '#1e2127'
    red:     '#D14354'
    green:   '#2B9266'
    yellow:  '#E39622'
    blue:    '#5389F0'
    magenta: '#9165EF'
    cyan:    '#0FA4B9'
    white:   '#828791'

  bright:
    black:   '#363B45'
    red:     '#D14354'
    green:   '#2B9265'
    yellow:  '#E39622'
    blue:    '#5389F0'
    magenta: '#9165EF'
    cyan:    '#0FA4B9'
    white:   '#828791'

  dim:
    black:   '#1e2127'
    red:     '#D14354'
    green:   '#2B9266'
    yellow:  '#E39622'
    blue:    '#5389F0'
    magenta: '#9165EF'
    cyan:    '#0FA4B9'
    white:   '#828791'

  # 152 для правильной подстветки двойных скобок
  indexed_colors:
  #  - { index: 28, color: '#D14354' }
  #  - { index: 129, color: '#9165EF' }
   - { index: 152, color: '#828791' }

