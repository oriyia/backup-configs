# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$conda\
$lua\
$python\
$cmd_duration\
$line_break\
$character
"""

[character]
success_symbol = "[](bold green) "
error_symbol = "[](bold red) "
vimcmd_replace_one_symbol = "[▐](bold white)"
vimcmd_replace_symbol = "[▐](bold white)"
vimcmd_symbol = "[▐](bold white)"
vimcmd_visual_symbol = "[▐](bold magenta)"

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[lua]
symbol = ' '
format = 'lua [$symbol$version](bold blue) '

[conda]
format = "[$symbol$environment](dimmed green) "
symbol = " "

[dart]
symbol = " "

[directory]
style = 'bold blue'
read_only = " "
read_only_style = "red"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[spack]
symbol = "🅢 "

[rust]
symbol = " "

