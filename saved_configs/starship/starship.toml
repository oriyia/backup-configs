# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$conda\
$lua\
$python\
$cmd_duration\
$line_break\
$character
"""

